<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/newArticle.css">
    <link rel="stylesheet" href="/node_modules/editor.md/css/editormd.css">
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/editor.md/editormd.min.js"></script>
    <script src="/js/articleRevise.js"></script>
</head>
<body>
    <div>
        <form action="">
            <div class="new-message">
                <input type="text" style="display: none;" value="{{ article.article_id }}" id="a_id">
                <div class="new-topic">
                    <span>标题</span>
                    <input type="text" placeholder="在此输入标题" id="topic" value="{{ article.article_topic }}">
                </div>
                <div class="new-classify">
                    <span>分类</span>
                    <input type="text" id="classify" value="{{ article.class_name }}">
                </div>
                <div class="new-tag">
                    <span>标签</span>
                    <input type="text" placeholder="在此输入标签,多个标签以半角逗号隔开" id="tag" value="{{ tag }}">
                </div>
            </div>
            
            <div id="editor">
                <textarea style="display:none;" id="md">{{ article.article_contentmd }}</textarea>
            </div>
            
            <div class="opt">
                <input type="submit" class="btn" id="btn" value="确认修改">
            </div>
        </form>
    </div>
</body>
</html>
