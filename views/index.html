<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/public.css">
    <link rel="stylesheet" href="/css/homePage.css">
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/js/index.js"></script>
</head>
<body>
    <div>
        <div class="header">
            <div class="header-inner">
                <ul class="nav">
                    <li><a href="/">首页</a></li>
                    <li><a href="/classify">分类(123)</a></li>
                    <li><a href="/archive">归档(123)</a></li>
                    <li><a href="/tag">标签(123)</a></li>
                    <li><a href="/about">关于</a></li>
                </ul>
            </div>
        </div>

        <div class="main">
            <div class="content">
                <div class="article-nav">
                    {{ each article }}
                    <div class="article-nav-inner">
                        <h1 class="topic">{{ $value.article_topic }}</h1>
                        <p class="article-nav-content">{{ $value.article_content }}</p>
                        <a href="article/{{ $value.article_id }}" class="more">阅读全文 >></a>
                    </div>
                    {{ /each }}
                </div>
                
                <div class="message">
                    <img src="" alt="" class="head-image">
                    <p class="intro">123</p>
                    <div class="link">
                        <a href="">1</a>
                        <a href="">2</a>
                        <a href="">3</a>
                    </div>
                </div>
            </div>

            <div class="paging">
                <ul class="paging-inner">
                    <li><a href="" id="first">&lt;&lt;</a></li>
                    <li><a href="" id="prev">&lt;</a></li>
                    <li><a href="" class="currentPage page">1</a></li>
                    <li><a href="#" class="page">2</a></li>
                    <li><a href="" class="page">3</a></li>
                    <li>···</li>
                    <li><a href="" id="next">&gt;</a></li>
                    <li><a href="" id="last">&gt;&gt;</a></li>
                </ul>
            </div>
        </div>

        <div class="footer">
            
        </div>
    </div>
</body>
</html>
