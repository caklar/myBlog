{{ extend './layout.html' }}

{{ block 'head' }}
<link rel="stylesheet" href="/css/index.css">
<link rel="stylesheet" href="/css/public.css">
<link rel="stylesheet" href="/css/classify.css">
{{ /block}}

{{ block 'content' }}
<div class="classify">
    <p class="count">共计 {{ count }} 个分类</p>
    <ul>
        {{ each class_info }}
            <li><a href="/classify/{{ $value.class_id }}" class="entry">{{ $value.class_name }}</a></li>
        {{ /each }}
    </ul>
</div>
{{ /block}}
