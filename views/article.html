<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/public.css">
    <link rel="stylesheet" href="/css/article.css">
</head>
<body>
    <div>
        <div class="header">
            <div class="header-inner">
                <ul class="nav">
                    <li><a href="/">首页</a></li>
                    <li><a href="/classify">分类(123)</a></li>
                    <li><a href="/archive">归档(123)</a></li>
                    <li><a href="/tag">标签(123)</a></li>
                    <li><a href="/about">关于</a></li>
                </ul>
            </div>
        </div>

        <div class="article">
            <div class="article-inner">
                <h1 class="article-topic">{{ topic }}</h1>
                <div class="article-message">
                    <span class="">{{ date }}</span>
                    <span class="">收录于 <a href="/article/01">{{ className }}</a> 分类</span>
                </div>
                <div class="article-content">
                    {{ content }}
                </div>
            </div>
        </div>

        <div class="footer">

        </div>
    </div>
    <script>
        $(function () {
            // 将 html 字符串以 markdown 格式显示
            $("#md").addClass("markdown-body editormd-html-preview")
        })
    </script>
</body>
</html>
